<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoinFlip Dapp</h1>
        <p class="lead">Feeling lucky today?! </p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Game Info</h2>
        <div>
          Contract Balance: <span id="contract_balance_output"></span>
          <button type="button" id="top_up_button" class="btn-sm btn-secondary">Top Up</button>
          <button type="button" id="withdraw_button" class="btn-sm btn-secondary">Withdraw</button>
        </div>
        <div>
          Your Balance: <span id="player_balance_output"></span>
        </div>
        <br/>
      </div>
      <div>
        <h2>Flip Coin</h2>
        <div>- Each flip costs 0.01 ETH.</div>
        <div>- Click Heads or Tails to play.</div>
        <br/>
        <button type="button" id="flip_heads_button" class="btn btn-primary">Heads</button>
        <button type="button" id="flip_tails_button" class="btn btn-primary">Tails</button>
        <br/>
      </div>
      <div>
        <h2>Game Result</h2>
        <div>
          Outcome: <span id="result_output"></span>
        </div>
      </div>
    </div>


  </body>
</html>
